u/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvOTUvcGFnZXMvcGFnZV8wL2ZpbGVzL3NlcnZpY2VfbWFwc18wMDk0XzAwMDEuanAy/full/2992,/0/default.jpg","type":"Image","height":2327,"width":2992,"service":[{"id":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvOTUvcGFnZXMvcGFnZV8wL2ZpbGVzL3NlcnZpY2VfbWFwc18wMDk0XzAwMDEuanAy","type":"ImageService3","profile":"level2"}],"format":"image/jpeg"}],"items":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/1/page/1","type":"AnnotationPage","items":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/1","type":"Annotation","motivation":"painting","body":{"id":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvOTUvcGFnZXMvcGFnZV8wL2ZpbGVzL3NlcnZpY2VfbWFwc18wMDk0XzAwMDEuanAy/full/full/0/default.jpg","type":"Image","height":9307,"width":11968,"service":[{"@id":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvOTUvcGFnZXMvcGFnZV8wL2ZpbGVzL3NlcnZpY2VfbWFwc18wMDk0XzAwMDEuanAy","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"format":"image/jpeg"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1"}]}],"annotations":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation_page/0","type":"AnnotationPage","items":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/0","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit crest of the 100th Signal Company\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=4621,7630,861,798"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eHistory of the XIX Corps from when General McLain assumed command until Victory in Europe day:\u003c/p\u003e\n\u003cp\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp;\"\u003cspan style=\"font-family: Arial, sans-serif; font-size: 11pt; font-weight: bold; white-space-collapse: preserve; text-align: center;\"\u003eXIX \u003c/span\u003e\u003cspan style=\"font-family: Arial, sans-serif; font-size: 11pt; font-weight: bold; white-space-collapse: preserve; text-align: center;\"\u003eCorps\u003c/span\u003e\u003c/p\u003e\n\u003cp dir=\"ltr\" style=\"line-height: 1.38; text-align: center; margin-top: 0pt; margin-bottom: 0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position: normal; font-variant-emoji: normal; vertical-align: baseline; white-space-collapse: preserve;\"\u003eMAJ. GEN. RAYMOND S. McLAIN—COMMANDING\u003c/span\u003e\u003c/p\u003e\n\u003cp dir=\"ltr\" style=\"line-height: 1.38; text-align: center; margin-top: 0pt; margin-bottom: 0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position: normal; font-variant-emoji: normal; vertical-align: baseline; white-space-collapse: preserve;\"\u003eBRIG. GEN. GEORGE D. SHEA—ARTILLERY COMMANDER\u003c/span\u003e\u003c/p\u003e\n\u003cp dir=\"ltr\" style=\"line-height: 1.38; text-align: center; margin-top: 0pt; margin-bottom: 0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position: normal; font-variant-emoji: normal; vertical-align: baseline; white-space-collapse: preserve;\"\u003eBRIG. GEN. H. E. MAGUIRE—CHIEF OF STAFF\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp dir=\"ltr\" style=\"line-height: 1.38; text-align: center; margin-top: 0pt; margin-bottom: 0pt;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position: normal; font-variant-emoji: normal; vertical-align: baseline; white-space-collapse: preserve;\"\u003eGeneral McLain marked his assumption of command of XIX Corps with an expertly planned and directed drive by the 2nd Armored and 29th and 30th Divisions, which plunged through bitter German opposition to the banks of the Roer. The Corps crossing of the Roer had to wait two months, while our troops in the south wiped out the \u0026ldquo;Bulge\u0026rdquo; of the German Ardennes counter-offensive. Meantime XIX Corps launched the first successful attacks for control of the threatening Roer Dams with the 8th and 78th Divisions, in the bitter cold. Finally on 23 February, we jumped the Roer, and in another twisting, smashing drive by the 2nd Armored, 30th, 29th and 83rd Divisions brought the Corps first to the Rhine. On 28 March the Corps crossed the Rhine, smashed out of the bridgehead, and led the Ninth Army in the final push across the Elbe. On its way, the 2nd Armored helped to close the ring around the Ruhr, and drove on across the Weser to the Elbe. Contact was finally made with the Russian Army. For two weeks the XIX Corps fought a two-front war, with the two fronts 125 miles apart, reducing the Ruhr Pocket to the Southwest, and pushing on Northeast towards Berlin. V-E Day found the Corps on its way South to take up its occupational duties in one of the most important areas of Germany.\"\u003c/span\u003e\u003c/p\u003e\n\u003cp dir=\"ltr\" style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: left;\"\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp dir=\"ltr\" style=\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; text-align: left;\"\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position: normal; font-variant-emoji: normal; vertical-align: baseline; white-space-collapse: preserve;\"\u003eThe text is framed by a drawing of two soldiers and the XIX Corps insignia. \"Drawn by T/5 Henry J. Mac Millan\" and \"Reproduced by 62nd Engr. Top. Co. U.S. Army May 1945\" is printed below the history.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 11pt; font-family: Arial, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; font-variant-alternates: normal; font-variant-position: normal; font-variant-emoji: normal; vertical-align: baseline; white-space-collapse: preserve;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=805,1170,2442,3680"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image depicts a point on the map at Heerlen, Holland, with the caption, \"Here Gen. McLain assumed command of the XIX CORPS on 18 October. During our long stay many G.Is found a Dutch home.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=679,5154,989,1167"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image depicts a point on the map in Heerlen, Holland, along with the caption, \"Here Gen. McLain assumed command of the XIX CORPS on 18 October. During our long stay many G.I.s found a Dutch home.\"\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=679,5154,989,1167"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image depicts a drawing of what may be little buildings exploding and a portion of the Roer River along with the caption, \"The 2nd Armored and 30th Inf. Div. reached the Roer River on 28 November after a bitterly contested adrance.\"\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=1621,4836,881,811"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image depicts a point on the map at Aachen, Germany, along with a drawing of damaged buildings and dead trees.\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=748,6950,831,737"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/6","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image shows a point on the map at Kornelim\u0026uuml;nster, Germany, along with the caption, \"where we stood fast to anchor the North shoulder of the Bulge from 23 December to 7 February and launched the initial attack for the SCHWAMMENAUEL and ERFT DAMS.\" The image also shows a point on the map at Bardenburg.\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=1615,7446,1590,689"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/7","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image shows a point on the map at Alsdorf, Germany, along with the caption, \"The fanatic resistance crushed by the 29th Inf. Div at the SPORTS PLATZ marked the end of the fighting West of the ROER.\" Below the caption, there is a drawing of a sign with a skull and cross bones and the word \"minen\".\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=1664,5584,1526,984"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/8","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image shows a point on the map at J\u0026uuml;lich, Germany, along with a drawing of what appears to be the Roer River, bridges, soldiers, rafts, dead trees, and buildings. The caption states, \"400 tons of CORPS ARTILLERY steel stunned and smashed the enemy. XIX CORPS ENGINEERS bridges, boats, alligators and rafts beat the flooded Roer. On 23 February the 29th and 30th INF. DIV. swarmed across, and with the 83rd and 2nd Armored dashed for the Rhine.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=3199,5331,1932,2149"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/9","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image shows a drawing of industrial buildings and German prisoners being escorted out. \"The Ruhr Pocket\" is in text below the drawing along with the caption, \"One of the greatest double envelopments in history. Germany lost her most vital industrial area, and the Ninth and First Armies got a bag of over 300,000 prisoners.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=5110,3753,1823,1647"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/10","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image shows a point on the map at Alfeld, Germany, along with people carrying bags on their backs and pushing/pulling carts full of belongings. The caption states, \"Tens of thousands of slave workers and liberated prisoners thronged the roads.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=7660,3465,2028,893"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/11","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image shows a point on the map at Langenstein, Germany, along with a drawing of concentration camp prisoners, some appearing to be dead. The caption states, \"The horrors of a German Concentration Camp - the living dead, liberated by XIX CORPS Troops.\"\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=7473,5191,1601,898"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/12","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image shows what appears to be damaged buildings, dead trees, surrendering Germans, a swastika on the ground, and a banner that says \"ALLES KAPUT.\"\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=8173,6273,1504,837"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1/annotation/13","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe image shows a point on the map at Ameln, Germany, and a drawing of a box that says \"Captured Liquor\" with bottles inside.\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d218ec007cec424f6201/canvas/1#xywh=3196,4656,747,519"}]}]}]},"related":["https://tamulib-dc-labs.github.io/history-280-prebake/api/facet/unit/xix-corps.json?sort=random"],"seo":{"title":"XIX Corps in action from Siegfried Line to Victory - World War II
