ion":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eA set of four pictures displayed on a wall. Pictures are all of women in the nude.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=11445,6040,1298,1852"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eA caption with the words \"Couchez Avec.\" A shortened version of the French phrase meaning, \"Do you want to sleep with me tonight?\" Voulez-vous coucher avec moi ce soir.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=5872,8265,1821,210"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eA barrel with various containers of alcohol nearby.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=8902,7431,1600,2076"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eA man in the nude, presumably an American soldier, bathing himself. A crowd of four women and one child are nearby watching the man.\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=8081,7421,1061,1391"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCartoon drawing of a pile of American newspapers, army newspapers \"Stars Strips\"/\"Stars and Stripes\" and \"YANK\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=7145,8884,1866,643"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eA cartoon drawing depicting stacks of letters in envelopes. A brown bag with the word \"MAIL\" on it.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=6127,8484,1647,1047"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/6","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eWall inscription of the words \"VERBODEN TOEGANG\" accompanied by a swastika.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=10054,7098,1227,870"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/7","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCaption that reads, \"Bleiche: Apr. 14th: \u003cspan style=\"font-family: Arial, sans-serif; font-size: 11pt; white-space-collapse: preserve;\"\u003ePleasant park area; quarters in apartment houses; Military Government problem; Division discovered 2000 starved Jews 25 were dead and more dying; War ends May 3,1945\"\u003c/span\u003e\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=13970,9120,3318,324"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/8","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eWrecked wall with an inscription that reads, \"BOCHE KAPUT.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=2999,7710,940,1294"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/9","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe insignia (from left to right) of the 30th Infantry Division, the First Army, and the Ninth Army.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=13974,660,3306,1494"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/10","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eA spread of playing cards accompanied by dice.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=6662,7914,1239,353"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/11","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eMap's title text box.\u003c/p\u003e\n\u003cp style=\"text-align: left;\"\u003e\"6TH ORDNANCE MM CO.\u003c/p\u003e\n\u003cp style=\"text-align: left;\"\u003eIn Memoriam - S/Sgt. Edgar E. Holmes, Killed in Action\u003c/p\u003e\n\u003cp style=\"text-align: left;\"\u003eIN THE EUROPEAN WAR\u003c/p\u003e\n\u003cp style=\"text-align: left;\"\u003e6 JUNE 44 - 8 MAY 45\"\u003c/p\u003e\n\u003cp\u003e\"6TH\" features a cartoon drawing of the number \"6\" with arms in boxing gloves, legs, and shoes.\u003c/p\u003e\n\u003cp\u003eFive Battle Stars.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=1155,621,6099,2371"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1/annotation/12","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003ePath from Southampton/\"Southhampton\" (June 16) to Omaha Beach (June 18)\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d204ec007cec424f619a/canvas/1#xywh=1402,3869,1825,2526"}]}]}]},"related":["https://tamulib-dc-labs.github.io/history-280-prebake/api/facet/unit/6th-ordnance-mm-co.json?sort=random"],"seo":{"title":"6th Ordnance MM Co in the European War, 6 June 44 - 8 May 45 - World War II Service Maps","canonical":"https://tamulib-dc-labs.github.io/history-280-prebake/works/6th-ordnance-mm-co-in-the-european-war-6-june-44-8-may-45","openGraph":{"images":[{"url":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvMTE5L3BhZ2VzL3BhZ2VfMC9maWxlcy9zZXJ2aWNlX21hcHNfMDExOF8wMDAxLmpwMg==/full/4542,/0/default.jpg","type":"image/jpeg","width":4542,"height":2988,"alt":"6th Ordnance MM Co in the European War, 6 June 44 - 8 May 45"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Flex, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Flex) _missingMdxRefere
