210ec007cec424f61d8/canvas/1/annotation_page/0","type":"AnnotationPage","items":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1/annotation/0","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit crest, including unit motto \"Our Utmost Forever\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1#xywh=5568,9030,4629,2634"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eArmored division patch without a unit number. \"During 9 1/2 operational months the Bn was assigned to 2 Armies, 6 Corps, 8 Divisions and 2 Cavalry Groups.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eTotal Combat Mileage: 2275 miles\u003c/p\u003e\n\u003cp\u003eTotal Rounds Expended: 75,974 rd\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1#xywh=13044,5916,2019,2807"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit training in the United States\u003c/p\u003e\n\u003cp\u003eThe 112th FA Regt (horse drawn) of the New Jersey National Guard was inducted in NEW JERSEY 27 Jan. 41. Trained at FORT BRAGG NC 9 Feb. 41 - 9 March 42. Motorized DEC. 41 and lost horses JAN 42.\u003c/p\u003e\n\u003cp\u003eTrained at FORT JACKSON SC. 27 April 43 to 4 FEB 44. Lost trucks and gained M-7 tanks 28 AUG 43\u003c/p\u003e\n\u003cp\u003eServed as school troops at Field Artillery School, FORT SILL, OKLA 15 MARCH 42 to 24 APRIL 43\u003c/p\u003e\n\u003cp\u003eSailed from CAMP KILMER FEB 11, 1944\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1#xywh=930,9058,4575,2606"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit training and preparing for Europe\u003c/p\u003e\n\u003cp\u003eSailed up CLYDE RIVER 22 FEB. 44. Landed at GLASGOW 26 FEB. 44\u003c/p\u003e\n\u003cp\u003eTrained at KINGTON, HEREFORDSHIRE 27 FEB 8 APR. 44\u003c/p\u003e\n\u003cp\u003eTrained, as part of 5th FA Gp with XX Corps Arty at WYKHAM PARK near BANBURY, OXFORDSHIRE and on firing ranges in NORTHERN WALES 8 APRIL - 24 JULY 44. Left WYKHAM for staging area in SOUTH ENGLAND 25 JULY 44.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1#xywh=10212,9058,5109,2606"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eSailed from PORTLAND 26 JULY 1944\u003c/p\u003e\n\u003cp\u003eCrossed channel from WEYMOUTH to UTAH BEACH on LSTs and LCTs Jul. 26-27. Unloaded JUL 28 44\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1#xywh=1537,1446,3760,2909"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eLeft bivouac area near BESNEVILLE for combat AUGUST 1 as VIII Corps Arty\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1#xywh=2667,4061,2136,1076"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1/annotation/6","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eBreakout from Normandy.\u003c/p\u003e\n\u003cp\u003eBroke through narrow corridor at AVRANCHES with the 4th Arm'd Div. on AUG 2, 1944. Arr. vic. of RENNES on 2 AUG\u003c/p\u003e\n\u003cp\u003eWith a battery as part of the advance guard made a forced march from RENNES to CHATEAU-BRIANT 3-4 AUG.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d210ec007cec424f61d8/canvas/1#xywh=2776,5042,2473,2007"}]}]}]},"related":["https://tamulib-dc-labs.github.io/history-280-prebake/api/facet/unit/696th-armored-field-artillery-battalion.json?sort=random"],"seo":{"title":"696th Armored Field Artillery Battalion :Northern France, Ardennes, Rhineland, Central Europe - World War II Service Maps","canonical":"https://tamulib-dc-labs.github.io/history-280-prebake/works/696th-armored-field-artillery-battalion-northern-france-ardennes-rhineland-central-europe","openGraph":{"images":[{"url":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvMTI1L3BhZ2VzL3BhZ2VfMC9maWxlcy9zZXJ2aWNlX21hcHNfMDEyNF8wMDAxLmpwMg==/full/4062,/0/default.jpg","type":"image/jpeg","width":4062,"height":3122,"alt":"696th Armored Field Artillery Battalion :Northern France, Ardennes, Rhineland, Central Europe"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Flex, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxRefe
