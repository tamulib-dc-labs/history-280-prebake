target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=714,883,2748,3405"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eLegend and insignia of the 1st Armored Division. \"Africa Nov '42 - May '43\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=670,4705,2255,3778"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e1. On 8 November 1942, armored columns landed on the Algerian coast east and west of Oran.\u0026nbsp; A seaborne assault on the city resulted in disaster to the 3rd Battalion of the 6th Armored Infantry, but the tank columns isolated the city in two days.\u0026nbsp; Oran surrendered 10 November after 1st Armored light tanks entered the city.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=1090,8575,2371,1924"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e#2 The 1st Battalion of the 1st Armored Regiment and the 2nd Battalion of the 13th Armored Regiment led the Division into the Tunisian campaign.\u0026nbsp; Attached to a British force, the tanks attacked on 25 November 1942 through Chouigui, Tebourba and Djedeida.\u0026nbsp; At Djedeida the light tanks of the 1st A.R. surprised 54 Stukas on an airport and left 48 of the planes burning.\u0026nbsp; Also early into action in November were \"B\" and \"C\" Companies of the 701st Tank Destroyers at Medjez el Bab, Gafsa, and Kasserine Pass\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=3436,3413,2629,1229"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e#3 CC \"B\" arrived at the Tunisian front on 1 December 1942 and took over a sector straddling the Medjez-Tebourba road.\u0026nbsp; After several days of tank duels, the Germans launched a full-scale land and air attack down the road.\u0026nbsp; CC \"B\" was forced back.\u0026nbsp; Rain mired down their vehicles and most men walked out.\u0026nbsp; \"C\" Battery of the 27th Armored Field Artillery earned a Presidential citation for a heroic stand against the enemy armor.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=6126,4023,1879,1327"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e#4 The remainder of the 1st Armored arrived in Tunisia in late January.\u0026nbsp; They raided Station de Sened twice before CC \"A\" took over a sector opposite Faid Pass the last of the month.\u0026nbsp; On 14 February the Germans threw three panzer divisions against the light CC \"A\" force.\u0026nbsp; The Kraut armor chewed up two battalions of medium tanks, punched through the Sidi bou Zid to Kern's Crossroads.\u0026nbsp; Two wired-in infantry battalions on Djebel Ksaira and Djebel Lessouda were surrounded by the Germans.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=2505,4871,1979,816"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/6","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e#5 The Division stemmed the Germans at Sbeitla until 17 February, when they withdrew through Kasserine Pass.\u0026nbsp; The 68th Armored Field Artillery earned a Presidential Citation for their role in blocking and slowing the German spearhead.\u0026nbsp; In Kasserine on 20 February the Germans attacked again, were mauled when they reached the valley floor and forced back.\u0026nbsp; Three days later the pass was recaptured and the Division assembled at El Ma el Abiod.\u0026nbsp; During the next two weeks the Germans withdrew to their starting point at Faid Pass.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=7015,8570,1537,942"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/7","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e#6 On the 26th of February, the Division went into Corps Reserve where it remained until 11th March, refitting and reorganizing.\u0026nbsp; The German drive had been smashed, but at heavy cost.\u0026nbsp; During the period the 81st Cavalry Reconnaissance Squadron maintained contact with the retreating enemy until he reestablished his original line, Faid-Rebaou.\u0026nbsp; On 12th March, the Division once more rolled south on the offensive.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=6531,6860,2021,1588"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/8","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e#7 In March the Division attacked through Station de Sened toward Maknassy.\u0026nbsp; On 22 March the tanks and infantry rolled through Maknassy toward Djebel Dribica and Djebel Naemia.\u0026nbsp; The Germans reinforced their mountain positions and the fight turned into a deadlock.\u0026nbsp; To the south the Germans were slowly forced back through El Guettar.\u0026nbsp; On 7 April 1st Armored reconnaisance vehicles broke through to contact the northbound British Eight Army.\u0026nbsp; To days later the Division was headed north for their part in the knock-out blow of the campaign.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=3997,8585,1873,872"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/9","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e#8 The \"Mousetrap\" was a saucer-like valley held on the south by the Allies and on the north by the Germans. It led to the Tunis-Bizerte plain.\u0026nbsp; The 6th Infantry painstakingly cleaned out the hills on the right of the valley.\u0026nbsp; The break came on 3 May, and the tanks and halftracks of the 1st Armored poured through toward Mateur.\u0026nbsp; The disorganized Germans fell back, blowing bridges where they could be doing little to slow the attack.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=4605,2002,2584,1900"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1/annotation/10","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e#9 The Germans momentarily halted the assault near Ferryville, but on 7 May the town was captured and the tankers found themselves 10 miles from the Tunis-Bizerte road.\u0026nbsp; The tanks raced cross-country, cut the important highway by fire and trapped thousands of Germans between the 1st Armored and the British 1st Army, which had reached Tunis.\u0026nbsp; The next morning the tanks swung north toward Bizerte and the German defenses cracked wide open. At 1055 hours on 8 May 1943 two German generals reported to the division CP to surrender their 40,000 Nazi troops to the commander of the 1st Armored. The African was was finished.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d206ec007cec424f61a3/canvas/1#xywh=6412,1096,2155,2683"}]}]}]},"related":["https://tamulib-dc-labs.github.io/history-280-prebake/api/facet/unit/1st-armored-division.json?sort=random"],"seo":{"title":"Map History of the 1st Armored Division - World War II Service Maps","canonical":"https://tamulib-dc-labs.github.io/history-280-prebake/works/map-history-of-the-1st-armored-division","openGraph":{"images":[{"url":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvNzAvcGFnZXMvcGFnZV8wL2ZpbGVzL3NlcnZpY2VfbWFwc18wMDY5XzAwMDEuanAy/full/2296,/0/default.jpg","type":"image/jpeg","width":2296,"height":3009,"alt":"Map History of the 1st Armored Division"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Flex, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Flex) _missingMdxReference(\"Flex\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs\", false);\n  if (!Tabs.Content) _missingMdxR
