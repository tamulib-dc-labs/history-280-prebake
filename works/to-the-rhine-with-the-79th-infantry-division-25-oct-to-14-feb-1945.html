ora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/1","type":"Annotation","motivation":"painting","body":{"id":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvMTE3L3BhZ2VzL3BhZ2VfMC9maWxlcy9zZXJ2aWNlX21hcHNfMDExNl8wMDAxLmpwMg==/full/full/0/default.jpg","type":"Image","height":11127,"width":13805,"service":[{"@id":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvMTE3L3BhZ2VzL3BhZ2VfMC9maWxlcy9zZXJ2aWNlX21hcHNfMDExNl8wMDAxLmpwMg==","@type":"ImageService2","profile":"http://iiif.io/api/image/2/level2.json"}],"format":"image/jpeg"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1"}]}],"annotations":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation_page/0","type":"AnnotationPage","items":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/0","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCartoon of American soldiers watching a performance.\u0026nbsp; Female singer, clown juggling, piano player.\u0026nbsp; Sign \"USO Camp Shows.\"\u003c/p\u003e\n\u003cp\u003eCaption: \"Only eight days in this rest period - days filled with training of reinforcements, more repair and maintenance, a few movies, clean clothes, then once more - destination, Belgium\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1#xywh=869,1273,2920,4052"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"After sixteen days in a rest area southwest of Luneville spent in maintenance, repair, and training the division was alerted for the race to the Rhine\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1#xywh=900,6878,2148,979"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"More than two months after harrying the fleeing Germans through Saverne Gap the Division moved westward again on February 4 headed for Pont-a-Mousson and rest\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1#xywh=5477,4663,2300,1141"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCartoon of destroyed German column.\u0026nbsp; Fighting vehicles including tanks, artillery, horse carts, and a crashed plane.\u0026nbsp; Dead mule in foreground\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1#xywh=6885,6420,4946,3416"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eAmerican troops entrenched on a hillside in winter.\u0026nbsp; Machine gun position and mounted artillery.\u0026nbsp; December 1944 in Eastern France.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1#xywh=6311,1900,5030,2741"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCartoon of a small building with a blue sign front. \"You Are Now Entering Germany Through the Courtesy of the 79th Infantry Division.\" Sign has the division's Cross of Lorraine.\u0026nbsp; Small object, maybe a can, below the sign.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1#xywh=11534,1257,1380,1477"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/6","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eBlack and white cartoon of fighting during Operation Northwind.\u0026nbsp; Not colored like cartoons in this series.\u0026nbsp; Possibly a different artist.\u0026nbsp; American soldiers advancing through a village with shellfire.\u0026nbsp; Several bodies in the streets.\u0026nbsp; Street sign pointing toward Hatten. \"House by house and stone by stone, lacking blood plasma and ammunition, the 315 Inf made of Hatten and Rittershoffen a burial ground for many of Hitler's best troops.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1#xywh=10862,4677,2236,2587"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1/annotation/7","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit crest of the 79th Infantry (the Cross of Lorraine). Hand written \"map no. 3\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d209ec007cec424f61b2/canvas/1#xywh=1114,8107,4966,2015"}]}]}]},"related":["https://tamulib-dc-labs.github.io/history-280-prebake/api/facet/unit/79th-infantry-division.json?sort=random"],"seo":{"title":"To the Rhine with the 79th Infantry D
