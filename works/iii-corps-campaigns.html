ithub.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=9757,3504,1342,474"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/37","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003ePhoto of the railroad bridge at Remagen.\u0026nbsp; Inset map of the area\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=4041,3960,1453,1339"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/38","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eArrival of III Corps near Cherbourg on August 29, 1944.\u0026nbsp; Headquarters remained until October 31.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=1316,3091,1791,1853"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/39","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eInsignia of \u003ca href=\"https://en.wikipedia.org/wiki/Ninth_Army_(United_States)\"\u003e9th Army\u003c/a\u003e.\u0026nbsp; \"III Corps under Ninth Army on the Contentin Peninsula\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=1552,5149,893,702"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/40","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eParis, including the Eiffel Tower\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=3911,4977,523,836"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/41","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eIII Corps in France, operating under Third Army\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=4353,5252,1354,880"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/42","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eIII Corps in action near Metz, including battle for \u003ca href=\"https://en.wikipedia.org/wiki/Fort_Jeanne_d'Arc\"\u003eFort Jeanne D'Arc\u003c/a\u003e.\u0026nbsp; Corps headquarters at Etain (November 2-December 5), Metz (December 6-8) and Carling (Proposed)\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=6366,5258,1403,799"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/43","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eOperations of III Corps during the Battle of Bulge (labelled here as \"Runstedt's Offensive, December 16, 1944\"). Unit headquarters at Luxembourg (December 19), Arlon (December 20-February 11) and Martelange (January 20-February 11)\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=6269,4296,1415,819"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/44","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eIII Corps advance toward and across the Rhine \"to the First Army Zone.\" Seizure of Aachen. Crossing at Remagen.\u0026nbsp; Corps HQ at Zwifall (sp - should be \"Zweifall\") (February 2-March 3), Nidiggen (sp - should be \"Nidiggen\") (March 4-5), Zulpich (March 6-8), Rheinbach (March 9-12), Bad Neuenahr (March 12-20), Linz (March 21-22)\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=6045,3381,2132,984"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/45","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eAdvance of III Corps into the Ruhr Pocket.\u0026nbsp; Corps HQ at Selters (March 28), Erda (March 9-30), Roschenberg (sp: should be \"Rauschenberg) (April 1-3), Frankberg (April 4-9), Freidburg (sp: should be \"Friedberg\") (April 10-17)\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=7993,3008,1479,1163"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/46","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eTransfer of III Corps to Third Army in Bavaria\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=8442,4390,1284,989"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/47","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eOccupation in Bavaria - 12 May 1945 - 13 June 1945\u003c/p\u003e\n\u003cp\u003eOccupation of Regional Districts of Mainfranken, Oberfranken, and Mittelfranken\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=9727,4490,817,481"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/48","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eIII Corps During the Invasion of Bavaria.\u0026nbsp; Headquarters at Neustadt (April 18-27), Schwabach (April 25-29), Beilngries (April 26-28), and Erlangen (May 12-June 14)\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=10087,4804,891,1232"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/49","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eIII Corps at the end of the war in southern Bavaria\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=10592,5812,1345,1144"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/50","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eContentin Peninsula [sp: should be \"Cotentin\"]\u003c/p\u003e\n\u003cp\u003eAugust 29 - October 31 1944\u003c/p\u003e\n\u003cp\u003eReception and processing of troops of Twelfth Army Group upon Arrival on Normandy Beaches\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=1173,1676,1429,1116"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/51","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eFort Jeanne d'Arc\u003c/p\u003e\n\u003cp\u003e6 December 1944 - 19 December 1944\u003c/p\u003e\n\u003cp\u003eBecame combat operational on 8 Dec. Fort Jeanne D'Arc fortified group induced to surrender on 13 Dec. maintained pressure toward Saar River\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=2385,1242,1405,935"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/52","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eArdennes Counter Offensive\u003c/p\u003e\n\u003cp\u003e19 December 1944 - 12 February 1945\u003c/p\u003e\n\u003cp\u003eInitial attack launched 22 Dec. Relieved American defenders of Bastogne on 26 Dec. by 4th Armd. Div. and elements of 35th Inf. Div. Advanced across Sure, Wiltz, Clerf and Our Rivers and breached Siegfried Line.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=3634,1025,1313,879"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/53","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eRoer River Phase\u003c/p\u003e\n\u003cp\u003e12 February 1945 - 7 March 1945\u003c/p\u003e\n\u003cp\u003eInitial bridgehead over the Roer River established 25 Feb. by 1st Infantry Div. (who later captured the City of Bonn) Crossing followed by rapid drive to the Rhine River\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=4870,949,1253,711"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/54","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eRhine Crossing at Remagen\u003c/p\u003e\n\u003cp\u003e7 March 1945 - 24 March 1945\u003c/p\u003e\n\u003cp\u003eLudendorf (sp) RR Bridge captured by elements of the 9th Armored Division on 7 March.\u0026nbsp; Completed first tactical bridge across the Rhine and passed the main elements of an army over corps bridges.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=7074,853,1293,895"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/55","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eBreakthrough to the Edersee Dam\u003c/p\u003e\n\u003cp\u003e24 March 1945 - 31 March 1945\u003c/p\u003e\n\u003cp\u003eMain attack began night of 24 March.\u0026nbsp; Armored Division advanced rapidly after breakthrough 26 March while Infantry Division mopped up by-passed enemy. Captured Edersee Dam intact 30 March.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=8307,973,1232,887"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/56","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eRuhr Pocket\u003c/p\u003e\n\u003cp\u003e1 April 1945 - 18 April 1945\u003c/p\u003e\n\u003cp\u003eReformed and launched attack 5 April - All resistance collapsed 16-17 April and Corps began movement to Third U.S. Army Zone 18 April\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1#xywh=9555,1306,1212,972"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d20eec007cec424f61ce/canvas/1/annotation/57","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eDrive to Austria\u003c/p\u003e\n\u003cp\u003e18 April - 8 May 1945\u003c/p\u003e\n\u003cp\u003eCorps attack began 24 April Altmuhl River crossed 25 April Danube River crossed 27 April Isar River crossed 30 April Corps ordered halt at Inn River 2 May\u003c/p\u003e","forma
